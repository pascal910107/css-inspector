<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title data-i18n="title">CSS Inspector Pro</title>
    <link rel="stylesheet" href="styles/output.css">
</head>

<body class="w-96 m-0 p-4 font-sans bg-dark text-white">
    <div class="flex flex-col gap-4">
        <div class="flex justify-between items-center">
            <div class="flex flex-col gap-2">
                <h1 class="text-lg m-0 text-primary" data-i18n="title">CSS Inspector Pro</h1>
                <div class="flex items-center gap-2">
                    <select id="languageSelect" class="bg-dark-light text-white px-2 py-1 rounded text-sm">
                        <option value="zh-TW" data-i18n="chinese">中文</option>
                        <option value="en" data-i18n="english">English</option>
                    </select>
                </div>
            </div>
            <div class="flex flex-col justify-center items-start gap-2">
                <div class="flex items-center gap-2">
                    <label class="switch">
                        <input type="checkbox" id="inspectorToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="text-sm">啟用檢查器</span>
                </div>
                <div class="flex items-center gap-2 mt-2">
                    <label class="switch">
                        <input type="checkbox" id="selectModeToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="text-sm">選取模式</span>
                </div>
            </div>
        </div>
        <div class="bg-dark-light p-3 rounded-lg">
            <h2 class="text-sm mb-2 text-secondary" data-i18n="shortcuts">快捷鍵</h2>
            <ul class="list-none p-0 m-0">
                <li class="my-2 flex items-center gap-2"><kbd
                        class="bg-[#333] text-white px-1.5 py-0.5 rounded font-mono text-xs">Alt</kbd> + <kbd
                        class="bg-[#333] text-white px-1.5 py-0.5 rounded font-mono text-xs">C</kbd> <span
                        data-i18n="copyCSS">複製 CSS</span></li>
                <li class="my-2 flex items-center gap-2"><kbd
                        class="bg-[#333] text-white px-1.5 py-0.5 rounded font-mono text-xs">Alt</kbd> + <kbd
                        class="bg-[#333] text-white px-1.5 py-0.5 rounded font-mono text-xs">H</kbd> <span
                        data-i18n="toggleInspector">切換檢查器</span></li>
                <li class="my-2 flex items-center gap-2"><kbd
                        class="bg-[#333] text-white px-1.5 py-0.5 rounded font-mono text-xs">Alt</kbd> + <kbd
                        class="bg-[#333] text-white px-1.5 py-0.5 rounded font-mono text-xs">P</kbd> <span
                        data-i18n="togglePin">固定/解除固定視窗</span></li>
                <li class="my-2 flex items-center gap-2"><kbd
                        class="bg-[#333] text-white px-1.5 py-0.5 rounded font-mono text-xs">Alt</kbd> + <kbd
                        class="bg-[#333] text-white px-1.5 py-0.5 rounded font-mono text-xs">S</kbd> <span
                        data-i18n="toggleSelection">切換選取模式</span></li>
            </ul>
        </div>
        <div class="bg-dark-light p-3 rounded-lg">
            <h2 class="text-sm mb-2 text-secondary" data-i18n="settings">設定</h2>
            <!-- 1. 顯示計算後樣式 -->
            <div class="my-2">
                <label class="flex items-start">
                    <input type="checkbox" id="showComputedStyles" class="mr-2" />
                    <div class="flex flex-col">
                        <span data-i18n="showComputedStyles">顯示計算後的樣式</span>
                        <small class="text-xs text-gray-400 mt-0.5" data-i18n="showComputedStylesExample">例如：'2em' 會顯示為 '32px'</small>
                    </div>
                </label>
            </div>

            <!-- 2. 包含瀏覽器前綴 -->
            <div class="my-2">
                <label class="flex items-start">
                    <input type="checkbox" id="includeVendorPrefixes" class="mr-2" />
                    <div class="flex flex-col">
                        <span data-i18n="includeVendorPrefixes">包含瀏覽器前綴</span>
                        <small class="text-xs text-gray-400 mt-0.5"
                            data-i18n="includeVendorPrefixesExample">例如：'-webkit-transform'</small>
                    </div>
                </label>
            </div>

            <!-- 3. 顯示偽元素 -->
            <div class="my-2">
                <label class="flex items-start">
                    <input type="checkbox" id="showPseudoElements" class="mr-2" />
                    <div class="flex flex-col">
                        <span data-i18n="showPseudoElements">顯示偽元素</span>
                        <small class="text-xs text-gray-400 mt-0.5"
                            data-i18n="showPseudoElementsExample">例如：'::before'</small>
                    </div>
                </label>
            </div>

            <!-- 4. 顯示偽類 / 規則 -->
            <div class="my-2">
                <label class="flex items-start">
                    <input type="checkbox" id="showPseudoExtras" class="mr-2" />
                    <div class="flex flex-col">
                        <span data-i18n="showPseudoClasses">顯示偽類 / 規則</span>
                        <small class="text-xs text-gray-400 mt-0.5"
                            data-i18n="showPseudoClassesExample">例如：':hover'</small>
                    </div>
                </label>
            </div>            
        </div>
        <div class="bg-dark-light p-3 rounded-lg">
            <h2 class="text-sm mb-2 text-secondary" data-i18n="tips">提示</h2>
            <ul class="list-none p-0 m-0">
                <li class="my-2 text-sm text-gray-300 before:content-['💡'] before:mr-2" data-i18n="tipDrag">
                    固定視窗後可以拖曳標題列移動位置</li>
                <li class="my-2 text-sm text-gray-300 before:content-['💡'] before:mr-2" data-i18n="tipDoubleClick">
                    雙擊複製按鈕可複製選擇器</li>
            </ul>
        </div>
    </div>
    <script src="scripts/i18n.js"></script>
    <script src="scripts/popup.js"></script>
</body>

</html>
